            <div class="bingo-tile borderless">N</div>
            <div class="bingo-tile borderless">G</div>
            <div class="bingo-tile borderless">O</div>
            <div class="bingo-tile c0"></div>

            <div class="bingo-tile borderless">I</div>
            <div class="bingo-tile borderless">N</div>
            <div class="bingo-tile borderless">G</div>
            <div class="bingo-tile borderless">O</div>
            <div class="bingo-tile p0"></div>
            <div class="bingo-tile p1"></div>
            <div class="bingo-tile p2"></div>
            <div class="bingo-tile p3"></div>
